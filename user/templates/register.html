{% extends "base.html" %}

{% block content %}
    <div>
        <form action="">
            头像：<input type="file" name="avatar">
            用户名：<input type="text" name="name" placeholder="请输入姓名">
            <br/>
            密码：<input type="password" name="password" placeholder="请输入密码">
            <br/>
            性别：男<input type="radio" name="male">
            女<input type="radio" name="female">
            保密<input type="radio" name="保密" checked>
            <br/>
            所在城市：<input type="text" name="city" placeholder="请输入城市">
            <br/>
            手机号码：<input type="text" name="phone" placeholder="请输入电话号码">
        </form>
        <input type="submit" name="submit">
    </div>
{% endblock %}
