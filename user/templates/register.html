{% extends "base.html" %}

{% block content %}
    <div>
        <form action="/user/register" method="POST">
            用户名：<input type="text" name="username" placeholder="请输入姓名">
            <br/>
            密码：<input type="password" name="password" placeholder="请输入密码">
            <br/>
            所在城市：<input type="text" name="city" placeholder="请输入城市">
            <br/>
            手机号码：<input type="text" name="phone" placeholder="请输入电话号码">
            <input type="submit">
        </form>

    </div>
{% endblock %}
